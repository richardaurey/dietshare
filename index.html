    <script>
        $('form').submit(function (e) {
            var that = this;
            e.preventDefault();
            $.ajax({
                url: $(this).attr("action"),
                type: $(this).attr("method") || "get",
                data: $(this).serialize(),
                success: function () {
                    $(that).children("input").val("") // Clear all inputs
                    $(that).children("button").text("Sent!") // Change the button the text the button
                    $(that).children("button").attr("disabled", "") // Make the button disabled
                }
            });
        });
    </script>
